<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Winky+Rough:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Contact form</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body style="background-color: hsl(148, 38%, 91%);">
  <section>
    <form action="" id="fillForm">
      <h1>Contact Us</h1>
      <div class="namecover">
        <div>
          <label for="name" style="display: block;">First Name </label>
          <input type="text" id="firtName" placeholder="">
          <small id="errorName" style="display: block;"></small>
        </div>
        <div>
          <label for="name" style="display: block;">Last Name</label>
          <input type="text" id="lastName" placeholder="">
          <small id="errorLast" style="display: block;"></small>
        </div>
      </div>
      <div class="email-cover">
        <label for="email" style="display: block;">Email Address</label>
        <input type="email" id="email" placeholder="">
        <small id="emailError" style="display: block;"></small>
      </div>
      <div class="query">
        <p>Query Type</p>
        <div>
          <label for="radio" style="display: block;" id="radioCover">
            <input type="radio" name="query"> General Enquiry
          </label>
          <label for="radio" style="display: block;"  id="radioCovers">
            <input type="radio" name="query"> Support Request
          </label>
        </div>
        <small id="queryerror"></small>
      </div>
      <div class="message-cover">
        <label for="message" style="display: block;">Message</label>
        <textarea name="message" id="message"></textarea>
        <small id="messageError" style="display: block;"></small>
      </div>
      <div class="checkcover">
        <label for="checkbox">
          <input type="checkbox" name="checkbox" id="checkbox">  I consent to being contacted by the team
        </label>
        <small id="checkError" style="display: block;"></small>
      </div>
      <button type="submit">Submit</button>
      <div id="sent" class="sent">
        <div>
          <img src="./assets/images/icon-success-check.svg" alt="success check">
          <p>Message Sent!</p>
        </div>
        <p>Thanks for completing the form. We'll be in touch soon!</p>
      </div>
    </form>
  </section>

  <!--Contact Us

  First Name

</body>
</html>
